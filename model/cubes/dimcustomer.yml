cubes:
  - name: dimcustomer
    sql_table: cube_poc.cube_poc_schema.dimcustomer

    joins:
      - name: factinternetsales
        sql: "{CUBE}.customerkey = {factinternetsales}.customerkey"
        relationship: one_to_many

      - name: dimgeography
        sql: "{CUBE}.geographykey = {dimgeography}.geographykey"
        relationship: many_to_one

    dimensions:
      - name: customerkey
        sql: customerkey
        type: number
        primary_key: true

      - name: geographykey
        sql: geographykey
        type: string

      - name: firstname
        sql: firstname
        type: string

      - name: lastname
        sql: lastname
        type: string

      - name: gender
        sql: gender
        type: string

      - name: derived_full_gender
        sql: 'select case when gender="F" then "Female" when gender="M" then "Male" end derived_full_gender from cube_poc.cube_poc_schema.dimcustomer;'
        type: string

      - name: occupation
        sql: occupation
        type: string

      - name: fullname
        sql: fullname
        type: string

      - name: default
        sql: default
        type: string

      - name: Calculated_Column
        sql: concat({CUBE.fullname}, {CUBE.occupation})
        type: string
        

      - name: datefirstpurchase
        sql: datefirstpurchase
        type: time

    measures:
      - name: count
        type: count

    pre_aggregations:
      # Pre-aggregation definitions go here.
      # Learn more in the documentation: https://cube.dev/docs/caching/pre-aggregations/getting-started

