    sql_table: cube_poc.cube_poc_schema.factinternetsales

    joins: []

    dimensions:
      - name: salesorderlinenumber
        sql: salesorderlinenumber
        type: string
        primary_key: true

      - name: productkey
        sql: productkey
        type: string

      - name: orderdatekey
        sql: orderdatekey
        type: string

      - name: taxamt
        sql: taxamt
        type: string

      - name: shipdatekey
        sql: shipdatekey
        type: string

      - name: currencykey
        sql: currencykey
        type: string

      - name: sales_reasons
        sql: sales_reasons
        type: string

      - name: product_info
        sql: product_info
        type: string

      - name: orderdate
        sql: orderdate
        type: string

    measures:
      - name: count
        type: count

      - name: customerkey
        sql: customerkey
        type: number

      - name: orderquantity
        sql: orderquantity
        type: avg

      - name: unitprice
        sql: unitprice
        type: sum

      - name: salesamount
        sql: salesamount
        type: sum

      - name: salesordernumber
        sql: salesordernumber
        type: number

    pre_aggregations:
      # Pre-aggregation definitions go here.
